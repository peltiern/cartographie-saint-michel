<head>
    <title>Cartographie de Saint-Michel (16470 - France)</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 220px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-family: sans-serif;
            font-size: 13px;
            z-index: 1000;
        }

        .control-header {
            padding: 8px 12px;
            background-color: #f0f0f0;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .control-content {
            padding: 8px 12px;
            display: block;
        }

        .layer-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .layer-group input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- Panneau de contr√¥le -->
<div class="control-panel">
    <div class="control-header" onclick="togglePanel()">üó∫Ô∏è Couches</div>
    <div class="control-content" id="layerControl"></div>
</div>

<script>
    function togglePanel() {
        const content = document.getElementById("layerControl");
        content.style.display = content.style.display === "none" ? "block" : "none";
    }

    const map = L.map('map', {
        attributionControl: false,
        zoomControl: false
    }).setView([45.637987, 0.118228], 16);
    L.control.attribution({prefix: false}).addTo(map);
    L.control.zoom({
            zoomInTitle: 'Zoom +',
            zoomOutTitle: 'Zoom -'
        }
    ).addTo(map);
    map.addControl(new L.Control.Fullscreen({
        title: {
            'false': 'Voir en plein √©cran',
            'true': 'Sortir du plein √©cran'
        }
    }));

    const layers = [
        {
            name: "OpenStreetMap",
            layer: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '¬© OpenStreetMap'
            }).addTo(map),
            defaultOpacity: 0,
            controlOpacity: true
        },
        {
            name: "IGN Orthophotos",
            layer: L.tileLayer(
                "https://data.geopf.fr/wmts?" +
                "&REQUEST=GetTile&SERVICE=WMTS&VERSION=1.0.0" +
                "&STYLE=normal&TILEMATRIXSET=PM&FORMAT=image/jpeg" +
                "&LAYER=ORTHOIMAGERY.ORTHOPHOTOS&TILEMATRIX={z}" +
                "&TILEROW={y}&TILECOL={x}",
                {
                    minZoom: 0,
                    maxZoom: 18,
                    attribution: "IGN-F/Geoportail",
                    tileSize: 256
                }
            ).addTo(map),
            defaultOpacity: 1,
            controlOpacity: true
        },
        {
            name: "Carte 1922",
            layer: L.tileLayer('https://github.com/peltiern/cartographie-saint-michel/raw/main/1922/{z}/{x}/{y}.png', {
                minZoom: 12,
                maxZoom: 18,
                tms: false,
                attribution: 'Cr√©√© avec QGIS | Nicolas PELTIER | Blason par <a href="//commons.wikimedia.org/wiki/User:Celbusro" title="User:Celbusro" target="_blank">Celbusro</a> ‚Äî <span class="int-own-work" lang="fr">Travail personnel</span>, <a href="https://creativecommons.org/licenses/by-sa/4.0" title="Creative Commons Attribution-Share Alike 4.0" target="_blank">CC BY-SA 4.0</a>, <a href="https://commons.wikimedia.org/w/index.php?curid=35491899" target="_blank">Lien</a>'
            }).addTo(map),
            defaultOpacity: 1,
            controlOpacity: true
        }
    ];

    // Points remarquables (https://apidocs.geoapify.com/playground/icon/)
    var iconeEglise = L.icon({
        iconUrl: './icones/eglise.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });
    var iconeEcolePrimaire = L.icon({
        iconUrl: './icones/ecole-primaire.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });
    var iconeCentreCommercial = L.icon({
        iconUrl: './icones/centre-commercial.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });
    var iconeStade = L.icon({
        iconUrl: './icones/stade.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });
    var iconeCollege = L.icon({
        iconUrl: './icones/college.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });
    var iconeHopital = L.icon({
        iconUrl: './icones/hopital.png',
        iconSize: [37, 56],
        iconAnchor: [18, 56],
        popupAnchor: [0, -40],
    });

    var eglise = L.marker([45.6423319, 0.1056722], {icon: iconeEglise}).bindPopup('Eglise');
    var ecolePrimaire = L.marker([45.6403061, 0.1082331], {icon: iconeEcolePrimaire}).bindPopup('Ecole primaire');
    var centreCommercial = L.marker([45.6373693, 0.1117523], {icon: iconeCentreCommercial}).bindPopup('Centre commercial');
    var stade = L.marker([45.6347353, 0.1151324], {icon: iconeStade}).bindPopup('Stade');
    var college = L.marker([45.6376276, 0.1160621], {icon: iconeCollege}).bindPopup('Coll√®ge');
    var hopital = L.marker([45.6354325, 0.1199615], {icon: iconeHopital}).bindPopup('H√¥pital Girac');

    var keyPoints = L.layerGroup([eglise, ecolePrimaire, centreCommercial, stade, college, hopital]);
    layers.push({
        name: "Points remarquables",
        layer: keyPoints,
        defaultOpacity: 0,
        controlOpacity: false
    });

    const controlContainer = document.getElementById("layerControl");

    layers.forEach(({name, layer, defaultOpacity, controlOpacity}, index) => {
        const group = document.createElement("div");
        group.className = "layer-group";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = defaultOpacity === 1;
        checkbox.id = `layer-${index}`;

        const slider = document.createElement("input");

        const label = document.createElement("label");
        label.htmlFor = checkbox.id;
        label.innerHTML = `<span>${name}</span>`;
        label.prepend(checkbox);
        group.appendChild(label);

        checkbox.onchange = () => {
            if (checkbox.checked) {
                if (controlOpacity) {
                    layer.setOpacity(parseFloat(slider.value));
                } else {
                    layer.addTo(map);
                }
            } else {
                if (controlOpacity) {
                    layer.setOpacity(0);
                } else {
                    map.removeLayer(layer);
                }
            }
        };

        if (controlOpacity) {
            slider.type = "range";
            slider.min = 0;
            slider.max = 1;
            slider.step = 0.01;
            slider.value = defaultOpacity;

            slider.oninput = () => {
                if (checkbox.checked) {
                    layer.setOpacity(parseFloat(slider.value));
                }
            };

            group.appendChild(slider);
        }

        // Set initial opacity si c'est une couche de type GeoJSON
        if (controlOpacity) {
            layer.setOpacity(defaultOpacity);
        }

        controlContainer.appendChild(group);
    });
